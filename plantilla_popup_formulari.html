<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ca" lang="ca">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Popup amb formulari</title>
	
	<link href="css/styles-ub.css" rel="stylesheet" type="text/css" />
	<link href="css/forms-ub.css" rel="stylesheet" type="text/css" />
	
</head>
<body>

	<!-- Inici 'popup'----------------- -->
	<div id="popup">
	
		<form action="">
			<fieldset>
				<h3>Enviar la noticia per correu electr&ograve;nic a:</h3>
				<dl class="form-vert">
					<dt><label for="destination">Destinatari (<em>adre&ccedil;a de correu electr&ograve;nic</em>):</label></dt>
						<dd><textarea id="destination" name="textarea" cols="46" rows="2"></textarea></dd>
					<dt><label for="sender">Remitent (<em>adre&ccedil;a de correu electr&ograve;nic</em>):</label></dt>
						<dd><input id="sender" type="text" /></dd>
					<dt><label for="comment">Nota (opcional):</label></dt>
						<dd><textarea id="comment" name="textarea" cols="46" rows="2"></textarea></dd>
				</dl>
			</fieldset>
			<div class="submit">
				<input type="submit" name="input" value="Envia-ho" class="defaultaction" />
			</div>
		</form>
		
	</div>
	<!-- Final 'popup'----------------- -->
	
</body>
</html>
